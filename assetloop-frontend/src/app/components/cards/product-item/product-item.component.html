<div class="product-card h-100 shadow-sm position-relative">
  <div class="img-wrapper">
    <img
      [src]="asset.images[0] || '/images/download.jpg'"
      class="card-img-top"
      [alt]="asset.name"
    />
    <div class="price-chip">
      {{ asset.price | systemCurrency }}<span class="small text-muted">/day</span>
    </div>
    <div class="category-chip text-uppercase">
      {{ asset.category || 'N/A' }}
    </div>
    <span *ngIf="likedCount" class="badge bg-info likes-chip">
      {{ likedCount }} â™¥
    </span>
  </div>

  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title mb-0">{{ asset.name }}</h5>
      <button
        type="button"
        class="btn btn-icon"
        [class.btn-primary-soft]="isFavourite"
        [class.btn-outline-secondary]="!isFavourite"
        (click)="onRemoveFavourite()"
        [attr.aria-label]="isFavourite ? 'Remove favourite' : 'Add to favourites'"
      >
        <fa-icon [icon]="isFavourite ? faTrash : faHeart"></fa-icon>
      </button>
    </div>
    <p class="card-subtitle text-muted mb-1">
      {{ asset.address }}
    </p>
    <p class="card-text text-truncate-2 mb-2">
      {{ asset.description }}
    </p>
    <p class="card-text text-muted small mb-0">
      {{ asset.amenities.join(', ') }}
    </p>
  </div>

  <div class="card-footer d-flex justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <button
        class="btn btn-outline-primary btn-icon"
        (click)="onAddToCart()"
        aria-label="Book now"
      >
        <fa-icon [icon]="faShoppingCart"></fa-icon>
      </button>
      <button
        class="btn btn-outline-secondary btn-icon"
        (click)="onShare()"
        aria-label="Share listing"
      >
        <fa-icon [icon]="faShare"></fa-icon>
      </button>
      <button
        class="btn btn-outline-success btn-icon"
        (click)="startChatWithOwner()"
        aria-label="Chat with owner"
      >
        ðŸ’¬
      </button>
    </div>
    <button
      class="btn btn-primary btn-icon"
      (click)="onViewListing()"
      aria-label="View listing"
    >
      <fa-icon [icon]="faArrowRight"></fa-icon>
    </button>
  </div>
</div>
