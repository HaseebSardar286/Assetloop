<div class="d-flex flex-column vh-100">
  <app-header (logout)="onLogout()"></app-header>
  <div class="d-flex flex-grow-1">
    <app-admin-sidebar></app-admin-sidebar>
    <main class="flex-grow-1 p-4 bg-light">
      <h2 class="mb-4">User Management</h2>
      <div class="card">
        <div class="card-header">All Users</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td *ngIf="user.role === 'Admin'">
                  <button class="btn btn-danger btn-sm" disabled>Admin</button>
                </td>
                <td *ngIf="user.role === 'Owner'">
                  <button class="btn btn-info btn-sm" disabled>Owner</button>
                </td>
                <td *ngIf="user.role === 'Renter'">
                  <button class="btn btn-primary btn-sm" disabled>
                    Renter
                  </button>
                </td>
                <td>
                  <button
                    class="btn btn-warning btn-sm me-2"
                    [routerLink]="['/admin/edit-user', user.id]"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-danger btn-sm"
                    (click)="deleteUser(user.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>
