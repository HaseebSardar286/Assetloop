<div
  class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light"
>
  <div
    class="text-center p-5 bg-white shadow-lg rounded-4"
    style="max-width: 600px"
  >
    <h1 class="display-1 fw-bold text-primary">404</h1>
    <p class="fs-4 text-muted mb-4">Oops! Page Not Found</p>
    <p class="lead mb-4">
      The page you are looking for might have been removed, had its name
      changed, or is temporarily unavailable.
    </p>
    <div class="d-flex justify-content-center gap-3">
      <button class="btn btn-primary btn-lg" (click)="goToHome()">
        <i class="bi bi-house-door-fill"></i> Go to Home
      </button>
      <button class="btn btn-outline-secondary btn-lg" (click)="goToLogin()">
        <i class="bi bi-box-arrow-in-right"></i> Go to Login
      </button>
    </div>
  </div>
</div>
