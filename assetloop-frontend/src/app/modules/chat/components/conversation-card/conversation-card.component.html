<div class="card conversation-card mb-1" (click)="select.emit()">
  <div class="card-body d-flex align-items-center">
    <img
      [src]="chat.otherUser.profilePic || '/images/default.jpg'"
      class="rounded-circle me-3"
      width="40"
      height="40"
      alt="Profile"
    />
    <div>
      <h6 class="mb-0">
        {{ chat.otherUser.role }}: {{ chat.otherUser.name }} -
        {{ chat.asset.name }}
      </h6>
      <p class="text-muted mb-0">{{ chat.lastMessage.content }}</p>
      <small class="text-muted">{{ chat.lastMessage.timestamp }}</small>
      <span *ngIf="chat.unreadCount > 0" class="badge bg-danger ms-2">{{
        chat.unreadCount
      }}</span>
    </div>
  </div>
</div>
