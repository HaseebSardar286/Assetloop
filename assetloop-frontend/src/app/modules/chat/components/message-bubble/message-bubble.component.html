<div class="message-bubble">
  <img
    [src]="'/images/profile.png'"
    class="profile-pic"
    width="20"
    height="20"
    alt="Profile"
  />
  <div class="bubble-content">
    <p>{{ message.content }}</p>
    <small class="text-muted"
      >{{ message.timestamp }}
      <span [ngClass]="{ 'text-primary': message.isRead === true }">{{
        getStatusIcon()
      }}</span></small
    >
  </div>
</div>
