<div class="info-panel" *ngIf="chatId && selectedConversation">
  <app-asset-preview-card
    *ngIf="selectedConversation.asset"
    [asset]="selectedConversation.asset"
  ></app-asset-preview-card>
  <app-user-profile-card
    *ngIf="selectedConversation.otherUser"
    [user]="{
        name: selectedConversation.otherUser.name || 'Unknown User',
        profilePic: undefined,
        role: selectedConversation.otherUser.role === 'owner' ? 'Owner' : 'Renter'
      }"
    [userRole]="userRole"
  ></app-user-profile-card>

</div>
