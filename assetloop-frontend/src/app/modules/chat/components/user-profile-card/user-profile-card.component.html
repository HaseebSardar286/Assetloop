<div class="card" *ngIf="user">
  <div class="card-body">
    <h6 class="mb-1">
      {{ userRole === "Renter" ? "Owner" : "Renter" }}: {{ user.name || 'Unknown User' }}
    </h6>
    <div class="d-flex align-items-center">
      <span class="badge bg-success" *ngIf="true">Verified</span>
      <span class="ms-2">Rating: ★★★★☆ (4.0)</span>
    </div>
  </div>
</div>
