<div class="d-flex flex-column vh-100">
  <app-header (logout)="onLogout()"></app-header>
  <div class="d-flex flex-grow-1">
    <!-- Owner Sidebar -->
    <app-owner-side-bar *ngIf="isOwner()"></app-owner-side-bar>
    <!-- Renter Sidebar -->
    <app-renter-side-bar *ngIf="isRenter()"></app-renter-side-bar>
    <main class="flex-grow-1 bg-light">
      <section class="dashboard-hero gradient-bg px-4 py-4 py-md-5">
        <div class="container-fluid d-flex flex-wrap justify-content-between align-items-start gap-3">
          <div>
            <div class="badge text-bg-light fw-semibold mb-2">Messages</div>
            <h2 class="text-white fw-bold mb-1">Chat</h2>
            <p class="text-white-50 mb-0">Keep conversations in one place.</p>
          </div>
          <div class="stat-pill bg-white shadow-sm rounded-4 p-3 d-flex align-items-center gap-3">
            <div>
              <div class="text-muted small">Threads</div>
              <div class="fs-5 fw-bold text-dark">{{ conversations.length }}</div>
            </div>
            <div class="vr"></div>
            <button class="btn btn-icon btn-outline-primary" aria-label="Refresh" (click)="loadConversations()">
              <fa-icon [icon]="faArrowRotateRight"></fa-icon>
            </button>
          </div>
        </div>
      </section>

      <section class="container-fluid py-4">
        <div class="chat-container d-flex glass-card p-2">
          <app-conversation-list
            [conversations]="conversations"
            (selectChat)="onSelectChat($event)"
          ></app-conversation-list>
          <app-chat-window
            [chatId]="selectedChatId"
            [userRole]="userRole"
          ></app-chat-window>
          <app-chat-info-panel
            [chatId]="selectedChatId"
            [userRole]="userRole === 'owner' ? 'Owner' : 'Renter'"
          ></app-chat-info-panel>
          <app-chat-empty-state
            *ngIf="!selectedChatId && !conversations.length"
            [userRole]="userRole === 'owner' ? 'owner' : 'renter'"
          ></app-chat-empty-state>
        </div>
      </section>
    </main>
  </div>
</div>
