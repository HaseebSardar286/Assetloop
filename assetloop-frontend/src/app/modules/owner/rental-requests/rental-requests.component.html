<div class="d-flex flex-column vh-100">
  <app-header (logout)="onLogout()"></app-header>
  <div class="d-flex flex-grow-1">
    <app-owner-side-bar
      (logout)="onLogout()"
      (navigate)="onNavigate($event)"
    ></app-owner-side-bar>
    <main class="flex-grow-1 p-4 bg-light">
      <h2 class="mb-4">Rental Requests</h2>
      <ng-container *ngIf="loading">
        <div class="text-center">Loading bookings...</div>
      </ng-container>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <ng-container *ngIf="!loading">
        <div
          class="row g-4"
          *ngIf="bookings.pending.length > 0; else noBookings"
        >
          <div class="col-md-4" *ngFor="let booking of bookings.pending">
            <app-rental-request-items
              [booking]="booking"
              (statusUpdate)="onStatusUpdate($event)"
            ></app-rental-request-items>
          </div>
        </div>
      </ng-container>
      <ng-template #noBookings>
        <div class="text-center">No pending bookings found.</div>
      </ng-template>
    </main>
  </div>
</div>
