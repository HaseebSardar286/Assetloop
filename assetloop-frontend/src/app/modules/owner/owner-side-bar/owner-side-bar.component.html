<div
  class="d-flex flex-column flex-shrink-0 p-3 bg-light text-black vh-100 sidebar"
>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a
        class="nav-link border-bottom border-top"
        (click)="navigateTo('/owner/dashboard')"
        [class.active]="isActive('/owner/dashboard')"
      >
        <fa-icon [icon]="faTachometerAlt" class="btn-primary"></fa-icon>
        Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link border-bottom border-top"
        (click)="navigateTo('/owner/create-asset')"
        [class.active]="isActive('/owner/create-asset')"
      >
        <fa-icon [icon]="faAdd"></fa-icon> Add Asset
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link border-bottom border-top"
        (click)="navigateTo('/owner/assets')"
        [class.active]="isActive('/owner/assets')"

        <fa-icon [icon]="faCalendarCheck"></fa-icon> My Assets
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link border-bottom border-top"
        (click)="navigateTo('/owner/rentals')"
        [class.active]="isActive('/owner/rentals')"
      >
        <fa-icon [icon]="faClipboardList"></fa-icon> Rental Requests
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link border-bottom border-top"
        (click)="navigateTo('/owner/chat')"
        [class.active]="isActive('/owner/chat')"
      >
        <fa-icon [icon]="faEnvelope"></fa-icon> Messages
      </a>
    </li>

    <li class="nav-item">
      <a
        class="nav-link border-bottom border-top"
        (click)="navigateTo('/owner/profile')"
        [class.active]="isActive('/owner/profile')"
      >
        <fa-icon [icon]="faUserCog"></fa-icon> Profile & Settings
      </a>
    </li>
  </ul>
</div>
