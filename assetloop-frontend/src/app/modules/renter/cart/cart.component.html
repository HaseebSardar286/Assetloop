<div class="d-flex flex-column vh-100">
  <app-header></app-header>
  <div class="d-flex flex-grow-1">
    <app-renter-side-bar></app-renter-side-bar>
    <main class="flex-grow-1 p-4 bg-light">
      <h2 class="mb-4">My Cart</h2>

      <div class="card p-3" *ngIf="items.length; else empty">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price / night</th>
                <th style="width: 140px">Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of items">
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img
                        [src]="item.imageUrl || '/images/default.jpg'"
                        alt="{{ item.name }}"
                        style="width: 60px; height: 60px; object-fit: cover"
                        class="rounded me-2"
                      />
                      <div>
                        <div class="fw-semibold">{{ item.name }}</div>
                        <small class="text-muted">{{ item.address }}</small>
                      </div>
                    </div>
                  </td>
                  <td>${{ item.pricePerNight }}</td>
                  <td>
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      [value]="item.quantity"
                      min="1"
                      (change)="updateQuantityInput(item, $event)"
                    />
                  </td>
                  <td>${{ lineTotal(item) | number : "1.0-2" }}</td>
                  <td class="text-end">
                    <button
                      class="btn btn-sm btn-outline-danger"
                      (click)="remove(item)"
                    >
                      Remove
                    </button>
                  </td>
                </tr>
                <tr>
                  <td colspan="5">
                    <div class="row g-2 align-items-center">
                      <div class="col-auto">
                        <small class="text-muted"
                          >Select dates for {{ item.name }}:</small
                        >
                      </div>
                      <div class="col-auto">
                        <input
                          type="date"
                          class="form-control form-control-sm"
                          [value]="
                            (datesByItem[item.id] &&
                              datesByItem[item.id].startDate) ||
                            ''
                          "
                          (change)="setStartDate(item.id, $event)"
                        />
                      </div>
                      <div class="col-auto">to</div>
                      <div class="col-auto">
                        <input
                          type="date"
                          class="form-control form-control-sm"
                          [value]="
                            (datesByItem[item.id] &&
                              datesByItem[item.id].endDate) ||
                            ''
                          "
                          (change)="setEndDate(item.id, $event)"
                        />
                      </div>
                      <div class="col">
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          placeholder="Notes (optional)"
                          [value]="
                            (datesByItem[item.id] &&
                              datesByItem[item.id].notes) ||
                            ''
                          "
                          (input)="setNotes(item.id, $event)"
                        />
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <button class="btn btn-outline-secondary" (click)="clear()">
            Clear Cart
          </button>
          <div class="fs-5">Grand Total: ${{ total() | number : "1.0-2" }}</div>
          <button class="btn btn-primary" (click)="checkout()">Checkout</button>
        </div>
      </div>

      <ng-template #empty>
        <div class="text-center text-muted">Your cart is empty.</div>
      </ng-template>
    </main>
  </div>
</div>
