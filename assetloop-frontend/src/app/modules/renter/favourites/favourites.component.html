<div class="d-flex flex-column vh-100">
  <app-header (logout)="logout()"></app-header>
  <div class="d-flex flex-grow-1">
    <app-renter-side-bar></app-renter-side-bar>
    <main class="flex-grow-1 bg-light">
      <section class="dashboard-hero gradient-bg px-4 py-4 py-md-5">
        <div class="container-fluid d-flex flex-wrap justify-content-between align-items-start gap-3">
          <div>
            <div class="badge text-bg-light fw-semibold mb-2">Favourites</div>
            <h2 class="text-white fw-bold mb-1">Saved for later</h2>
            <p class="text-white-50 mb-0">Quickly add to cart, share, or view details.</p>
          </div>
          <div class="stat-pill bg-white shadow-sm rounded-4 p-3 d-flex align-items-center gap-3">
            <div>
              <div class="text-muted small">Saved</div>
              <div class="fs-5 fw-bold text-dark">{{ favouriteItems.length }}</div>
            </div>
          </div>
        </div>
      </section>

      <section class="container-fluid py-4">
        <div class="row g-3 g-md-4" *ngIf="favouriteItems.length; else noItems">
          <div class="col-md-4" *ngFor="let item of favouriteItems">
            <app-booking-item
              [booking]="item"
              [isFavourite]="true"
              [likedCount]="likedCounts[item.id]"
              (removeFavourite)="removeFavourite($event)"
              (addToCart)="addToCart($event)"
              (viewListing)="viewDetails($event)"
              (share)="share($event)"
              (updateNotes)="updateNotes($event)"
            ></app-booking-item>
          </div>
        </div>
        <ng-template #noItems>
          <div class="empty-state text-center p-5 border rounded-4 bg-white shadow-sm">
            <h5 class="fw-semibold mb-2">No favourite items</h5>
            <p class="text-muted mb-0">Save assets to see them listed here.</p>
          </div>
        </ng-template>
      </section>
    </main>
  </div>
</div>
