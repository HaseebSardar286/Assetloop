      <ng-container *ngIf="loading">
        <div class="text-center">Loading bookings...</div>
      </ng-container>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <ng-container *ngIf="!loading && bookings[activeTab].length">
        <div class="row g-4">
          <div class="col-md-4" *ngFor="let booking of bookings[activeTab]">
            <app-booking-item
              [booking]="booking"
              [activeTab]="activeTab"
              (viewListing)="viewListing($event)"
              (leaveReview)="leaveReview($event)"
              (share)="share($event)"
            ></app-booking-item>
          </div>
        </div>
      </ng-container>
      <ng-template #noBookings>
        <div class="text-center">No bookings found.</div>
      </ng-template>
