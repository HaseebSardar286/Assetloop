<div class="card transaction-card">
  <div class="card-body">
    <h6 class="card-title">Transaction #{{ transaction.id }}</h6>
    <p class="card-text">Amount: PKR {{ transaction.amount | number : "1.0-0" }}</p>
    <p class="card-text">
      Status:
      <span *ngIf="transaction.status === 'successful' || transaction.status === 'completed'" class="text-success"
        >âœ” Paid</span
      >
      <span *ngIf="transaction.status === 'pending'" class="text-warning"
        >â³ Pending</span
      >
      <span *ngIf="transaction.status === 'failed'" class="text-danger"
        >âŒ Failed</span
      >
      <span *ngIf="transaction.status === 'cancelled'" class="text-muted"
        >ğŸš« Cancelled</span
      >
    </p>
    <p class="card-text" *ngIf="transaction.method">
      Method:
      <span *ngIf="transaction.method === 'card'">ğŸ’³</span>
      <span *ngIf="transaction.method === 'bank'">ğŸ¦</span>
      <span *ngIf="transaction.method === 'wallet'">ğŸ’¸</span>
      {{ transaction.method }}
    </p>
    <p class="card-text" *ngIf="transaction.description">
      {{ transaction.description }}
    </p>
    <p class="card-text">Date: {{ transaction.date || (transaction.createdAt | date) }}</p>
  </div>
</div>
