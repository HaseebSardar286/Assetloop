<div class="refunds">
  <h4>Refunds & Disputes</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let refund of refunds">
      <p>Amount: PKR {{ refund.amount }}</p>
      <p>Status: {{ refund.status }}</p>
      <ul class="timeline">
        <li *ngFor="let event of refund.timeline">{{ event }}</li>
      </ul>
    </li>
  </ul>
</div>
