<div class="filters">
  <input
    type="text"
    class="form-control mb-2"
    placeholder="Filter by date..."
    [(ngModel)]="filterDate"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Filter by type..."
    [(ngModel)]="filterType"
  />
</div>
<div class="transaction-list">
  <app-transaction-card
    *ngFor="let transaction of getFilteredTransactions()"
    [transaction]="transaction"
  ></app-transaction-card>
</div>
