<div class="payment-methods">
  <h4>Linked Payment Methods</h4>
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let method of paymentMethods"
    >
      <span
        >{{ method.type }}: {{ method.details }}
        <span *ngIf="method.isDefault" class="badge bg-success"
          >Default</span
        ></span
      >
      <div>
        <button class="btn btn-sm btn-primary">Set Default</button>
        <button class="btn btn-sm btn-danger ms-2">Remove</button>
      </div>
    </li>
  </ul>
  <button class="btn btn-success mt-2">Add New Method</button>
</div>
