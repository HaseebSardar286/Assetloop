<div class="security-container p-4">
  <h4 class="mb-4">Security Features</h4>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>

  <div class="card mb-3">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h6 class="mb-0">Two-Factor Authentication (2FA)</h6>
          <small class="text-muted">Secure your payment methods with 2FA</small>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" [(ngModel)]="twoFactorAuth" disabled>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h6 class="mb-0">Payment Notifications</h6>
          <small class="text-muted">Receive alerts for all payment activities</small>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" [(ngModel)]="paymentNotifications" (change)="updateSettings()"
            [disabled]="loading">
        </div>
      </div>
    </div>
  </div>
</div>
