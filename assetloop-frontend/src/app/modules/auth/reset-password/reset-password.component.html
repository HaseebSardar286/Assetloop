<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Reset Password</h2>
          <p class="text-center text-muted">
            Enter your new password
          </p>

          <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
            <div class="mb-3">
              <label class="form-check-label">New Password</label>
              <input
                type="password"
                name="newPassword"
                [(ngModel)]="newPassword"
                #newPasswordCtrl="ngModel"
                required
                minlength="6"
                class="form-control"
              />
              <div *ngIf="newPasswordCtrl.invalid && newPasswordCtrl.touched" class="text-danger">
                Password must be at least 6 characters.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-check-label">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                #confirmPasswordCtrl="ngModel"
                required
                minlength="6"
                class="form-control"
              />
              <div *ngIf="confirmPasswordCtrl.invalid && confirmPasswordCtrl.touched" class="text-danger">
                Please confirm your password.
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <div *ngIf="message" class="alert alert-success">{{ message }}</div>

            <button
              type="submit"
              [disabled]="!resetForm.valid || loading"
              class="btn btn-primary w-100"
            >
              {{ loading ? 'Resetting...' : 'Reset Password' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
