<div class="auth-page d-flex align-items-center justify-content-center">
  <div class="auth-card card border-0 shadow-lg overflow-hidden">
    <div class="row g-0">
      <div
        class="col-md-5 d-none d-md-flex flex-column justify-content-between auth-side px-4 py-4"
      >
        <div>
          <h3 class="text-white fw-bold mb-2">Change your password</h3>
          <p class="text-white-50 small mb-3">
            Set a new password to keep your account protected.
          </p>
        </div>
      </div>

      <div class="col-12 col-md-7 px-4 py-4 px-md-5 py-md-5 bg-white">
        <h2 class="mb-1 fw-bold text-dark text-center">Change password</h2>
        <p class="text-muted text-center mb-3">
          Enter and confirm your new password.
        </p>

        <form #changePasswordForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-3">
            <label class="form-check-label">New Password</label>
            <div class="input-group password-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                name="newPassword"
                [(ngModel)]="newPassword"
                #newPasswordCtrl="ngModel"
                required
                minlength="6"
                class="form-control"
              />
              <button
                type="button"
                class="btn btn-outline-secondary border-start-0 toggle-password-btn"
                (click)="togglePasswordVisibility()"
                tabindex="-1"
              >
                {{ showPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
            <div
              *ngIf="newPasswordCtrl.errors?.['minlength'] && newPasswordCtrl.touched"
              class="text-danger small mt-1"
            >
              Password must be at least 6 characters long.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-check-label">Confirm Password</label>
            <div class="input-group password-group">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                #confirmPasswordCtrl="ngModel"
                required
                class="form-control"
              />
              <button
                type="button"
                class="btn btn-outline-secondary border-start-0 toggle-password-btn"
                (click)="toggleConfirmPasswordVisibility()"
                tabindex="-1"
              >
                {{ showConfirmPassword ? 'Hide' : 'Show' }}
              </button>
            </div>
            <div
              *ngIf="
                newPasswordCtrl.value !== confirmPasswordCtrl.value &&
                confirmPasswordCtrl.touched
              "
              class="text-danger small mt-1"
            >
              Passwords do not match.
            </div>
          </div>

          <button
            type="submit"
            [disabled]="
              !changePasswordForm.valid ||
              newPasswordCtrl.value !== confirmPasswordCtrl.value
            "
            class="btn btn-primary w-100 auth-submit-btn"
          >
            Save New Password
          </button>

          <p class="text-center mt-3 mb-0 small text-muted">
            Back to
            <button
              type="button"
              class="btn btn-link p-0 small"
              (click)="onLogin()"
            >
              Sign in
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
