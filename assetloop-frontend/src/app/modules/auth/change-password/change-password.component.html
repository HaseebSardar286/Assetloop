<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Change Password</h2>
          <p class="text-center text-muted">
            Create a new password for your account
          </p>

          <form #changePasswordForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label class="form-check-label">New Password</label>
              <input
                type="password"
                name="newPassword"
                (ngModel)="(newPassword)"
                #newPassword="ngModel"
                required
                minlength="6"
                class="form-control"
              />
              <div
                *ngIf="newPassword.errors?.['minlength'] && newPassword.touched"
                class="text-danger"
              >
                Password must be at least 6 characters long.
              </div>
            </div>

            <div class="mb-4">
              <label class="form-check-label">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                (ngModel)="(confirmPassword)"
                #confirmPassword="ngModel"
                required
                class="form-control"
              />
              <div
                *ngIf="
                  newPassword.value !== confirmPassword.value &&
                  confirmPassword.touched
                "
                class="text-danger"
              >
                Passwords do not match.
              </div>
            </div>

            <button
              type="submit"
              [disabled]="
                !changePasswordForm.valid ||
                newPassword.value !== confirmPassword.value
              "
              class="btn btn-primary w-100"
            >
              Save New Password
            </button>

            <p class="text-center mt-4">
              Back to
              <a (click)="onLogin()" class="text-decoration-none">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
