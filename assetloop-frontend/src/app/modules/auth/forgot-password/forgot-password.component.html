<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Forgot Password?</h2>
          <p class="text-center text-muted">
            Enter your email to reset your password
          </p>

          <form #forgotForm="ngForm" (ngSubmit)="onSubmit(forgotForm)">
            <div class="mb-4">
              <label class="form-check-label">Email</label>
              <input
                type="email"
                name="email"
                [(ngModel)]="email"
                #emailCtrl="ngModel"
                required
                email
                class="form-control"
                placeholder="Enter your email"
                autocomplete="email"
              />
              <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger">
                Valid email is required.
              </div>
            </div>

            <button
              type="button"
              (click)="onSubmit(forgotForm)"
              [disabled]="!forgotForm.valid || loading"
              class="btn btn-primary w-100"
            >
              {{ loading ? 'Sending...' : 'Reset Password' }}
            </button>

            <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>

            <p class="text-center mt-4">
              Remember your password?
              <a (click)="onLogin()" class="text-decoration-none">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
